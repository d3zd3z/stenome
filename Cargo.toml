[package]
name = "stenome"
version = "0.1.0"
authors = ["davidb"]
description = "SRS drills.  Supports Plover, and midi."
readme = "README.rst"
keywords = ["steno", "plover", "srs", "piano"]
license = "MIT"

[features]
default = []

midi = ["midilearn"]

[dependencies]
rand = "0.3"
serde_json = "1.0"
serde = "1.0"
serde_derive = "1.0"
termion = "1.4"
rusqlite = "0.14.0"

timelearn = { path = "timelearn" }
midilearn = { path = "midilearn", optional = true }

[dev-dependencies]
tempdir = "0.3"

[[bin]]
name = "stenome"
test = false
doc = false

